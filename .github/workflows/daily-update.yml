name: Daily TRMNL Plugin Update

on:
  schedule:
    # Run at 6 AM UTC daily (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-trmnl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Filter movies data
      run: |
        echo "Filtering out past movies from movies.json..."
        python3 update_movies_json.py

    - name: Commit updated movies data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/movies.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Filter past movies from schedule"
          git push
          echo "Committed and pushed updated movies.json"
        fi

    - name: Plugin Update Complete
      run: |
        echo "âœ… Plugin data updated on GitHub"
        echo "TRMNL will poll the updated data automatically via polling strategy"
        echo "No webhook needed - polling handles data fetching"
